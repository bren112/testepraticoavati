<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bem-vindo!</h1>
    </header>

    <div class="container">
        <div class="message-box">
            <h2>TESTE PRÁTICO <span>AVATI</span></h2>
            <p>Acesse sua conta para continuar.</p>
        </div>

        <div class="login-box">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="userType">Tipo de Usuário</label>
                    <select id="userType" name="userType">
                        <option value="email">E-mail</option>
                        <option value="username">Usuário</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="userInput">Usuário</label>
                    <input type="text" id="userInput" name="userInput">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit">Entrar</button>
            </form>
            <div id="message"></div>
            <button class="open-modal">Cadastrar</button>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button id="closeModal">X</button>
            <h2>Cadastro</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Seu nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="registerPassword" name="password" placeholder="Crie uma senha" required>
                </div>
                <div id="registerMessage" class="message"></div>

                <button type="submit">Registrar</button>
              
            </form>
      
        </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 AVATI</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
